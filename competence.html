<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="icon" href="assets/logo.ico" />

    <title>Lemerre Nikolaï - Portfolio</title>
  </head>
  <body class="bg-slate-200">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded-b">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="assets/logo.png"
            class="h-6 mr-3 sm:h-9"
            alt="Nikolaï logo"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Lemerre Nikolaï</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Accueil</a
              >
            </li>
            <li>
              <a
                href="presentation.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Présentation</a
              >
            </li>
            <li>
              <a
                href="competence.html"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                aria-current="page"
                >Compétences</a
              >
            </li>
            <li>
              <a
                href="realisation.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Réalisations</a
              >
            </li>
            <li>
              <a
                href="veille.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Veille</a
              >
            </li>
            <li>
              <a
                href="formation.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Formation</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex flex-row mt-20 justify-center items-center">
      <div
        class="w-full max-w-7xl p-4 bg-white border rounded-lg shadow-md sm:p-8 mb-12"
      >
        <h5 class="text-4xl font-bold leading-none text-gray-900 mb-2">
          Tableau de compétences
        </h5>
        <embed
          src="assets/tableau.pdf"
          type="application/pdf"
          width="100%"
          height="1000"
        />
      </div>
    </div>
  </body>
</html>
